name: Test Workflow

on:
  - push

jobs:
  check:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [ 16.x ]

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3.4.1
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install yarn
        run: npm install -g yarn
      - name: Install dependencies
        run: yarn install

      - name: Run Linter ğŸ‘€
        run: yarn run lint
      - name: Check Prettier ğŸ’…
        run: yarn run format
      - name: Check Types ğŸ“
        run: yarn run typecheck
      - name: Try build ğŸ—
        run: yarn run build
